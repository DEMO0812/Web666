<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<div th:replace="~{/common/user/head}"></div>
</head>

<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<!--pos page start-->
	<div class="pos_page">
		<div class="container">
			<!--pos page inner-->
			<div class="pos_page_inner">

				<div th:replace="~{/common/user/header}"></div>

				<!--breadcrumbs area start-->
				<div class="breadcrumbs_area">
					<div class="row">
						<div class="col-12">
							<div class="breadcrumb_content">
								<ul>
									<li><a href="index.html">home</a></li>
									<li><i class="fa fa-angle-right"></i></li>
									<li>sản phẩm</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!--breadcrumbs area end-->


				<!--pos home section-->
				<div class=" pos_home_section shop_section shop_fullwidth">
					<div class="row">
						<div class="col-12">
							<!--banner slider start-->
							<div class="banner_slider fullwidht  mb-35">
								<img src="/user/assets/img/slider/slider3.PNG" alt="">
							</div>
							<!--banner slider start-->
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<!--shop toolbar start-->
							<div class="shop_toolbar mb-35">
								<div class="list_button">
									<ul class="nav" role="tablist">
										<li><a class="active" data-toggle="tab" href="#large" role="tab"
												aria-controls="large" aria-selected="true"><i
													class="fa fa-th-large"></i></a></li>
										<li><a data-toggle="tab" href="#list" role="tab" aria-controls="list"
												aria-selected="false"><i class="fa fa-th-list"></i></a></li>
									</ul>
								</div>


								<div class="page_amount">
									<!-- In ra giá trị để kiểm tra -->

									<p
										th:text="' Tổng số trang: ' + ${totalPages} + ', Tổng số sản phẩm: ' + ${totalItems}">
									</p>


								</div>




								<div class="select_option">
									<form action="#">
										<label>Sắp xếp</label> <select name="orderby" id="short">
											<option selected="" value="1">Position</option>
											<option value="1">Price: Lowest</option>
											<option value="1">Price: Highest</option>
											<option value="1">Product Name:Z</option>
											<option value="1">Sort by price:low</option>
											<option value="1">Product Name: Z</option>
											<option value="1">In stock</option>
											<option value="1">Product Name: A</option>
											<option value="1">In stock</option>
										</select>
									</form>
								</div>
							</div>
							<!--shop toolbar end-->
						</div>
					</div>

					<!--shop tab product-->
					<div class="shop_tab_product shop_fullwidth">
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="large" role="tabpanel">
								<div class="row">
									<div class="col-lg-3 col-md-4 col-sm-6" th:each="item : ${items}">
										<div class="single_product">

											<div class="product_thumb">
												<a th:href="@{|/product/detail/${item.proId}|}">
													<img th:src="@{|/assets/images/${item.image1}|}" alt=""
														style="width: 300px; height: 200px;">
												</a>

												<div class="product_action">
													<a th:attr="ng-click=@{|cart.add('${item.proId}')|}" href="#">
														<i class="fa fa-shopping-cart"></i> Thêm sản phẩm
													</a>
												</div>
											</div>
											<div class="product_content">
												<span class="product_price" th:text="${ item.price + 'đ'}"></span>
												<h3 class="product_title">
													<a th:href="@{|/product/detail/${item.proId}|}"
														th:text="${item.prodName}"></a>
												</h3>
											</div>
											<div class="product_info">
												<ul>
													<li><a href="#" title=" Add to Wishlist ">Add to
															Wishlist</a></li>
													<li><a href="#" data-toggle="modal"
															th:attr="ng-click=@{|openModal('${item.proId}')|}"
															data-target="#modal_box" title="Quick view">Show sản
															phẩm</a></li>
												</ul>
											</div>
										</div>
									</div>

								</div>
							</div>


							<div class="tab-pane fade" id="list" role="tabpanel">

								<div class="product_list_item mb-35" th:each="p : ${items}">
									<div class="row align-items-center">
										<div class="col-lg-3 col-md-5 col-sm-6">
											<div class="product_thumb">
												<a th:href="@{|/product/detail/${p.proId}|}">
													<img th:src="@{|/assets/images/${p.image1}|}" alt="">
												</a>

											</div>
										</div>
										<div class="col-lg-9 col-md-7 col-sm-6">
											<div class="list_product_content">
												<div class="product_ratting">
													<ul>
														<ul>
															<li><a href="#"><i class="fa fa-star"></i></a></li>
															<li><a href="#"><i class="fa fa-star"></i></a></li>
															<li><a href="#"><i class="fa fa-star"></i></a></li>
															<li><a href="#"><i class="fa fa-star"></i></a></li>
															<li><a href="#"><i class="fa fa-star"></i></a></li>
														</ul>
													</ul>
												</div>
												<div class="list_title">
													<!-- Thêm mã Thymeleaf để hiển thị tên sản phẩm -->
													<h3>
														<a th:href="@{|/product/detail/${p.proId}|}"
															th:text="${p.prodName}"></a>
													</h3>
												</div>


												<div class="content_price">
													<!-- Thêm mã Thymeleaf để hiển thị giá sản phẩm -->
													<span th:text="${ p.price + 'đ'}"></span>

												</div>
												<div class="add_links">
													<ul>
														<!-- Thêm mã Thymeleaf để gọi hàm JavaScript khi nhấn nút thêm vào giỏ hàng -->
														<li><a href="#" title="add to cart"
																th:attr="ng-click=@{|cart.add(${p.proId})|}"><i
																	class="fa fa-shopping-cart"
																	aria-hidden="true"></i></a></li>
														<li><a href="#" title="add to wishlist"><i class="fa fa-heart"
																	aria-hidden="true"></i></a></li>

														<li><a href="#" data-toggle="modal"
																th:attr="ng-click=@{|openModal('${p.proId}')|}"
																data-target="#modal_box" title="Quick view">Show sản
																phẩm</a></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>



							</div>

						</div>
					</div>
					<!--shop tab product end-->


					<!--pagination style start-->
					<div class="pagination_style shop_page">
						<div class="item_page">
							<form action="#" th:action="@{'/product/shop'}" method="get">
								<label for="page_select">show</label>
								<select id="page_select" name="pageSize" onchange="this.form.submit()">
									<option value="8" th:selected="${pageSize == 9}">8</option>
									<option value="9" th:selected="${pageSize == 9}">9</option>
									<option value="10" th:selected="${pageSize == 10}">10</option>
									<option value="11" th:selected="${pageSize == 11}">11</option>
									<option value="12" th:selected="${pageSize == 12}">12</option>
								</select>
								<span>Products by page</span>
							</form>
						</div>
						<div class="page_number">
							<span>Pages: </span>
							<ul>
								<li><a th:href="@{'/product/shop?page=1&pageSize=' + ${pageSize}}">«</a></li>
								<li th:class="${currentPage == 1} ? 'current_number' : ''" th:text="${currentPage}">
								</li>
								<li><a
										th:href="@{'/product/shop?page=' + ${currentPage + 1} + '&pageSize=' + ${pageSize}}">»</a>
								</li>
							</ul>
						</div>
					</div>
					<!--pagination style end-->



					<!-- modal area start -->
					<div class="modal fade" id="modal_box" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<div class="modal_body" ng-init="modalPro ">
									<div class="container">
										<div class="row">
											<div class="col-lg-5 col-md-5 col-sm-12">
												<div class="modal_tab">
													<div class="tab-content" id="pills-tabContent">
														<div class="tab-pane fade show active" id="tab1"
															role="tabpanel">

															<!-- Thực hiện các thao tác với modalPro tại đây -->
															<div class="modal_tab_img">
																<a ng-href="/product/detail/{{modalPro.id}}">
																	<img ng-src="{{modalPro.image}}">
																</a>
															</div>

														</div>

													</div>

												</div>
											</div>
											<div class="col-lg-7 col-md-7 col-sm-12">

												<div class="modal_right">
													<div class="modal_title mb-10">
														<h2>{{modalPro.prodName}}</h2>
													</div>
													<div class="modal_price mb-10">
														<span class="new_price">Price: {{modalPro.price}}</span>
													</div>
													<div class="modal_content mb-10">
														<span>Create Date: {{modalPro.createDate}}</span>
													</div>
													<div class="modal_content mb-10">
														<p>Describe: {{modalPro.describe}}
														</p>

													</div>

													<div class="modal_add_to_cart mb-15">
														<form action="#">

															<button ng-click="cart.add(modalPro.proId)"
																type="submit">add to cart</button>
														</form>
													</div>

													<div class="modal_social">
														<h2>Share this product</h2>
														<ul>
															<li><a href="#"><i class="fa fa-facebook"></i></a></li>
															<li><a href="#"><i class="fa fa-twitter"></i></a></li>
															<li><a href="#"><i class="fa fa-pinterest"></i></a></li>
															<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
															<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
														</ul>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>






				</div>
				<!--pos home section end-->
			</div>
			<!--pos page inner end-->
		</div>
	</div>
	<!--pos page end-->
	<div th:replace="~{/common/user/js}"></div>
	<div th:replace="~{/common/user/footer}"></div>

</body>

</html>
